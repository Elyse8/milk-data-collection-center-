<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<meta name="description" content="POS - Bootstrap Admin Template">
<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern,  html5, responsive">
<meta name="author" content="Dreamguys - Bootstrap Admin Template">
<meta name="robots" content="noindex, nofollow">
<title>GAHINI FARMER'S CO-OPERATIVE ( GAFCO)</title>

<link rel="shortcut icon" type="{% static 'image/x-icon" href="assets/img/favicon.jpg'%}">

<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}">

<link rel="stylesheet" href="{% static 'assets/css/animate.css'%}">

<link rel="stylesheet" href="{% static 'assets/css/dataTables.bootstrap4.min.css'%}">

<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">
<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css'%}">

<link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div id="global-loader">
<div class="whirly-loader"> </div>
</div>

<div class="main-wrapper">

{% include 'navbar.html'%}

<div class="page-wrapper">
<div class="content">
    <div class="container">
        <h2>Change Milk Price</h2>
        <form action="" method="POST">
            <!-- CSRF token for security (Django specific) -->
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <div class="form-group">
                <label for="product_name">Enter Price Per Little</label>
                <input type="number" class="form-control" id="Amaunt" name="amount" required>
            </div>
            

            <button type="submit" class="btn btn-primary">Change</button>
        </form>
    </div>
    {% if success %}
    <script>
        Swal.fire({
            title: 'Success!',
            text: 'Price changed successfully.',
            icon: 'success',
            confirmButtonText: 'OK'
        });
    </script>
    {% endif %}
</div>
</div>


<script src="{%static 'assets/js/jquery-3.6.0.min.js'%}"></script>

<script src="{%static 'assets/js/feather.min.js'%}"></script>

<script src="{%static 'assets/plugins/apexchart/apexcharts.min.js'%}"></script>
<script src="{%static 'assets/plugins/apexchart/chart-data.js'%}"></script>

<script src="{%static 'assets/js/script.js'%}"></script>
</body>
</html>
